<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dear Ben Goldings</title>
    <style>
      :root {
        --navy: #001a44;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: var(--navy);
        color: var(--white);
        font-family: "Times New Roman", Times, serif;
      }

      .content {
        min-height: 100vh;
        position: relative;
        justify-items: center;
        padding: 22px 16px 16px;
      }

      .hero-image {
        width: min(70vw, 360px);
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .message-wrap {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .message-box {
        color: var(--white);
        text-decoration: none;
        border: 1px solid var(--white);
        padding: 18px 24px;
        font-size: 2rem;
        line-height: 1.2;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img class="hero-image" src="./ben.png" alt="Ben" />
      <div class="message-wrap">
        <a class="message-box" href="./you-got-this-ben.html">Dear Ben Goldings</a>
      </div>
    </div>
  </body>
</html>
