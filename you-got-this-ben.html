<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Got This Ben</title>
    <style>
      :root {
        --navy: #001a44;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--navy);
        color: var(--white);
        font-family: "Times New Roman", Times, serif;
      }

      .audio-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 14px 16px 0;
      }

      .audio-controls {
        display: inline-block;
      }

      .wrap {
        min-height: calc(100vh - 64px);
        display: grid;
        place-items: center;
        padding: 16px;
      }

      .message {
        border: 1px solid var(--white);
        padding: 18px 24px;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="audio-bar">
      <div class="audio-controls">
        <audio id="ben-audio" src="./control cover.mp3" preload="auto" autoplay></audio>
      </div>
    </div>
    <main class="wrap">
      <div class="message">you got this ben</div>
    </main>
    <script>
      const audio = document.getElementById("ben-audio");
      const shouldAutoplay = sessionStorage.getItem("playBenAudio") === "1";
      sessionStorage.removeItem("playBenAudio");

      async function tryPlay() {
        try {
          await audio.play();
          removeResumeListeners();
        } catch {
          addResumeListeners();
        }
      }

      function resumeOnInteraction() {
        void tryPlay();
      }

      function addResumeListeners() {
        window.addEventListener("pointerdown", resumeOnInteraction, { once: true });
        window.addEventListener("keydown", resumeOnInteraction, { once: true });
        window.addEventListener("touchstart", resumeOnInteraction, { once: true });
      }

      function removeResumeListeners() {
        window.removeEventListener("pointerdown", resumeOnInteraction);
        window.removeEventListener("keydown", resumeOnInteraction);
        window.removeEventListener("touchstart", resumeOnInteraction);
      }

      if (shouldAutoplay) {
        void tryPlay();
      } else {
        addResumeListeners();
      }
    </script>
  </body>
</html>
